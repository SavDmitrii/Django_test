{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <aside>
        <img src="{% static 'myapp/images/logo.svg' %}" alt="logo">
        <span class="logo">MyProject</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="bi bi-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-info-circle"></i> О нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-newspaper"></i></i> Новости</li></a>
            <a href="#"><li><i class="bi bi-telephone"></i> Контакты</li></a>
        </ul>
    </aside>

    <main>
        {% block content %}

    {% endblock %}
    </main>
</body>
</html>
